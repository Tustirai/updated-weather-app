<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updated weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="container">
    <form class="searchBox" id="search-form">
      <input
        class="searchInput"
        type="text"
        name="live-location-search"
        placeholder="Search for city"
      />
      <button class="searchButton" type="submit">
        <i class="material-icons">Search</i>
      </button>
    </form>
    <span>
      <button id="live-location-search" class="locationPin">
        <img src="src/image/icons8-map-pin.gif" alt="locationPinGif" />
      </button>
    </span>
    <span class="UnitOfMeasure">
      <a class="degree" id="degreeLink" href="#">℃ </a>
      <a class="fahrenheit" id="fahrenheitLink" href="#"> /°F</a>
    </span>
    <div class="date" id="live-date"></div>
    <div class="weather-icon">
      <img id="live-weather-icon" src=" " alt=" " />
    </div>
    <h3 class="live-City" id="live-City">Johannesburg</h3>
    <span class="curentTemp" id="live-Temp">23</span>

    <div>
      <p class="currentDescription" id="live-description">Mostly cloudy</p>
    </div>
    <div class="row" id="conditions">
      <div class="col-6" id="liveHumidity">Humidity:</div>
      <div class="col-6" id="liveWind">Wind:</div>
    </div>
    <br />
    <br />
    <div class="row" id="forecast"></div>
</div>
    <script src="./src/app.js"></script>
  </body>
</html>
