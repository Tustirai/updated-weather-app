    <div class="container">
      <form>
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city.."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-light" />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="📍"
              class="btn btn-outline-light"
              id="live-location-button"
            />
          </div>
        </div>
      </form>
      <div class="date" id="live-date"></div>
      <div id="live-weather-icon" class="weather-icon">
        <img
          src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
          alt="scattered-clouds-day"
        />
      </div>
      <div>
        <span class="curentTemp" id="live-Temp">23</span>
        <a class="degree" id="degreeLink" href="#">℃</a>
        <a class="fahrenheit" id="fahrenheitLink" href="#">/°F</a>
      </div>
      <div>
        <p class="currentDescription" id="live-description">Mostly cloudy</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-8" id="liveHumidity">Humidity:</div>
          <div class="col-4" id="liveWind">Wind:</div>
        </div>
